<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
        }
        .result-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s ease-in-out forwards, heartbeat 1.5s infinite alternate;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        h2 {
            margin-bottom: 15px;
        }
        .status {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }
        .positive {
            background-color: #e74c3c;
            color: white;
        }
        .negative {
            background-color: #2ecc71;
            color: white;
        }
        .loader {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            width: 0;
            background: #00c6ff;
            animation: progressFill 2s ease-in-out forwards;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes progressFill {
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Prediction Result</h2>
        <div class="loader">
            <div class="progress"></div>
        </div>
        <div id="result" class="status"></div>
        <button class="back-button" onclick="goBack()">Go Back</button>
    </div>

    <script>
        setTimeout(() => {
            const resultElement = document.getElementById("result");
            const prediction = "{{pr}}"; // Assuming this is passed dynamically
            resultElement.textContent = prediction == "1" ? "High Risk" : "Low Risk";
            resultElement.classList.add(prediction == "1" ? "positive" : "negative");
        }, 2000);

        function goBack() {
            window.location.href = "/"; // Replace with actual form page URL
        }
    </script>
</body>
</html>
